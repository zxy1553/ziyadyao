name: Daily AI News Update

on:
  schedule:
    # 每天 UTC 时间 00:00 运行 (北京时间 08:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Run AI News Script
      run: python scripts/ai_news_rss.py
      
    - name: Commit and Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add index.html
        # 检查是否有变更，如果有则提交
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update AI news report [skip ci]" && git push origin HEAD)
