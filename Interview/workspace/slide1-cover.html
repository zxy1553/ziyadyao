  display: flex;
  background: linear-gradient(135deg, #1a73e8 0%, #4285f4 100%);

.container {
  width: 100%; height: 100%;

  justify-content: center; align-items: center;

h1 { color: #ffffff; font-size: 42pt; margin: 0 0 15pt 0; font-weight: bold; text-align: center; }
.subtitle { color: rgba(255,255,255,0.9); font-size: 18pt; margin: 0 0 30pt 0; text-align: center; }
.info { color: rgba(255,255,255,0.8); font-size: 14pt; margin: 0; text-align: center; }
.divider { width: 80pt; height: 4pt; background: #ffffff; margin: 20pt 0; border-radius: 2pt; }
</style>
</head>
<body>
<div class="container">
  <h1>战斗智能体系统</h1>
  <div class="divider"></div>

</body>
</html>
